name: Server Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Black check
        working-directory: server
        run: black --check src test --config pyproject.toml

      - name: isort check
        working-directory: server
        run: isort --check-only src test --settings-path pyproject.toml

      - name: Flake8 lint
        working-directory: server
        run: flake8 src test --config .flake8

      - name: Bandit security check
        working-directory: server
        run: bandit -r src -c pyproject.toml
